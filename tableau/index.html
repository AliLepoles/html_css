  <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8"/>
        <title>Tableau html css</title>
        <link rel="stylesheet" href="style.css">
     </head>
    <body>
 <!--En tête du tableau  -->
      <table>
            <!--titre du tableau  -->
            <caption>Ventes</caption>

             <thead>
                 <!--tr = rang ou lignes  -->
                 <tr>
                <!-- th =titres des colonnes  -->
                     <th>Jours</th>
                     <th>Smartphone</th>
                     <th>Tablette</th>
                     <th>Portable</th>
               </tr>
           </thead>
              <!-- dernière ligne du tableau /!\ les normes W3C mettent las balise tfoot avant celle du corps du tableau tbody  -->
            <tfoot>
                <tr>
                  <td>Total</td>
                  <td>22</td>
                  <td>31</td>
                  <td>28</td>
              </tr>
            </tfoot>
               <!--tbody =corps du tableau  -->
               <tbody>
                   <!--nouvelle ligne  -->
                   <tr>
                       <td>Lundi</td>
                       <td>2</td>
                       <td>6</td>
                       <td>8</td>
                   </tr>
                   <!--nouvelle ligne  -->
                   <tr>
                       <td>Mardi</td>
                       <td>1</td>
                       <td>0</td>
                       <td>1</td>
                   </tr>

              <!--3éme ligne  -->
                <tr>
                    <td>Mercredi</td>
                    <td>5</td>
                    <td>1</td>
                    <td>4</td>
                </tr>


                <tr>
                 <!--4eme ligne  -->
                    <td>Jeudi</td>
                    <td>12</td>
                    <td>18</td>
                    <td>8</td>

                </tr>

                <tr>
                <!--5eme ligne  -->
                <td>Vendredi</td>
                    <td>2</td>
                    <td>6</td>
                    <td>7</td>

                </tr>

           </tbody>



       </table>


   </body>
</html>
